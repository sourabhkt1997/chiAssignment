<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles//employerhome.css">
</head>
<body>
    <div id="nav" style="display:flex;justify-content: right;">
      <button id="logout">logout</button>
    </div>
    <h3 id="username"></h3>

   <div>
    <h3>create job</h3>
    <form id="jobform">
      <label for="">Title:</label>
      <input id="title" type="text" required="true">
      <br>
      <label for="">About:</label>
      <input id=about type="text" required="true">
      <br>
      <label for="">Skills:</label>
      <input id="skills" type="text" placeholder="add skill byusing coma seperator">
      <br>
      <label for="">EndDate:</label>
      <input id="date" type="datetime-local" id="utcDate" name="utcDate" required>
      <br>
      <select id="status" name="status" required>
        <option value="" disabled selected>Select Status</option>
        <option value="Open">Open</option>
        <option value="In Progress">In Progress</option>
        <option value="Filled">Filled</option>
    </select>
    <button type="submit">submit</button>
    </form>
   </div>

   <div>
    <h3>Your job posts</h3>
    <div id="jobdiv">
      
      
    </div>
   </div>

   <div class="editdiv">
    <h3>edit job</h3>
    <p id="closeedit">close</p>
    <form id="editjobform">
      <label for="">Title:</label>
      <input id="edittitle" type="text" required="true">
      <br>
      <label for="">About:</label>
      <input id=editabout type="text" required="true">
      <br>
      <label for="">Skills:</label>
      <input id="editskills" type="text" placeholder="add skill byusing coma seperator">
      <br>
      <label for="">EndDate:</label>
      <input id="editdate" type="datetime-local" id="utcDate" name="utcDate" required>
      <br>
      <select id="editstatus" name="status" required>
        <option value="" disabled selected>Select Status</option>
        <option value="Open">Open</option>
        <option value="In Progress">In Progress</option>
        <option value="Filled">Filled</option>
    </select>
    <button type="submit">submit</button>
    </form>
   </div>

   </div>


   <div class="applicationdiv">
    <p id="closediv">close</p>

    <div id="card">
       
    </div>

   </div>
    
</body>
<script src="./scripts/employerhome.js"></script>
</html>
