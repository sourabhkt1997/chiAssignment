<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my job finder</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="login-form">
        <h3>Login</h3>
        <form id="loginform">
            <label for="login-username">Emial:</label>
            <input type="email" id="login-email" placeholder="email">
            <br>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>
            <br>
            <button type="submit">Login</button>
        </form>

        <p onclick="toggleForm()">Don't have an account? Sign up here.</p>
    </div>

    <div class="signup-form">
        <h3>Signup</h3>
        <form id="signupform" >
            <label for="email">Email:</label>
            <input type="text" id="signup-email"  required>
            <br>
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" name="signup-username" required>
            <br>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" required>
            <br>
            <button type="submit">Signup</button>
        </form>
        <p onclick="toggleForm()">Already have an account? Login here.</p>
        <p><a href="./employersinup.html">signin as a employer</a></p>
    </div>
    
</body>
<script  src="./scripts/index.js"></script>
</html>
